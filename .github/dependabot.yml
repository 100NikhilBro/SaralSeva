      employee-ui-components:
        patterns:
          - "@radix-ui/*"
          - "lucide-react"
          - "tailwind*"
          - "recharts"
          - "@react-pdf-viewer/*"
        update-types:
          - "minor"
          - "patch"
      employee-build-tools:
        patterns:
          - "vite*"
          - "eslint*"
          - "@vitejs/*"
          - "postcss"
          - "autoprefixer"
        update-types:
          - "minor"
          - "patch"
      employee-security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
    ignore:
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # GitHub Actions workflow dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "11:00"
      timezone: "Asia/Kolkata"
    open-pull-requests-limit: 5
    reviewers:
      - "eccentriccoder01"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "ci"
      - "dependencies"
